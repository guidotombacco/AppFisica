name: Build Android APK (Capacitor)

on:
  workflow_dispatch: {}

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ðŸ‘‡ Paso de diagnÃ³stico: confirma dÃ³nde estÃ¡s parado y que exista el lockfile
      - name: Verify lockfile and working directory
        run: |
          echo "PWD: $(pwd)"
          ls -la
          test -f package-lock.json || { echo "ERROR: falta package-lock.json en $(pwd)"; exit 1; }

      - name: Install deps & build web
        run: |
          npm ci
          npm run build

      - name: Add Android platform (Capacitor)
        run: |
          npx cap add android --skip-android-studio || true
          npx cap sync android

      # ðŸ‘‡ Asegura permisos del wrapper de Gradle
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
