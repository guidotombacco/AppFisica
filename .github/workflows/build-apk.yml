# .github/workflows/build-apk.yml
name: Build Android APK (Capacitor)
on: { workflow_dispatch: {} }
jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Descomprime el ZIP que subiste
      - name: Unzip project
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          unzip -q ulul-core-pwa-modular.zip
          mv ulul-core-pwa-modular/* .
      
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }
      - uses: android-actions/setup-android@v3

      - name: Install deps & build web
        run: |
          npm ci
          npm run build

      - name: Add Android (Capacitor)
        run: |
          npx cap add android --skip-android-studio || true
          npx cap sync android

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
