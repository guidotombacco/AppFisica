name: Build Android APK (Capacitor)

on:
  workflow_dispatch: {}

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify lockfile and scripts
        run: |
          echo "PWD: $(pwd)"
          ls -la
          test -f package-lock.json || { echo "ERROR: falta package-lock.json"; exit 1; }
          node -v && npm -v
          node -e "const p=require('./package.json'); console.log('scripts:', p.scripts)"

      - name: Install deps & build web
        run: |
          npm ci
          npm run build

      # Usa A ó B (elige una)
      # Opción A: si @capacitor/cli está en package.json (recomendada)
      - name: Ensure Android platform (Capacitor)
        run: |
          npx --yes @capacitor/cli --version
          if [ -d android ]; then
            echo "Android platform already exists."
          else
            npx --yes @capacitor/cli add android
          fi
          npx --yes @capacitor/cli sync android


      # Opción B: si NO está en package.json, forzá el paquete:
      # - name: Capacitor add/sync (force package)
      #   run: |
      #     npx --yes @capacitor/cli cap add android --skip-android-studio || true
      #     npx --yes @capacitor/cli cap sync android

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Show Gradle/JDK versions
        working-directory: android
        run: ./gradlew -version

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: List outputs (debug)
        run: ls -R android/app/build/outputs || true

      - name: Locate APK
        run: |
          APK_PATH="$(find android/app/build/outputs -type f -name '*.apk' | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "No se encontró ningún .apk en android/app/build/outputs"
            exit 1
          fi
          echo "APK encontrado: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}-${{ github.sha }}
          path: ${{ env.APK_PATH }}
          if-no-files-found: error


