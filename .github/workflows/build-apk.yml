name: Build Android APK (Capacitor)

on:
  workflow_dispatch: {}

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify lockfile and scripts
        run: |
          echo "PWD: $(pwd)"
          ls -la
          test -f package-lock.json || { echo "ERROR: falta package-lock.json"; exit 1; }
          node -v && npm -v
          node -e "const p=require('./package.json'); console.log('scripts:', p.scripts)"

      - name: Install deps & build web
        run: |
          npm ci
          npm run build

      # Usa A ó B (elige una)
      # Opción A: si @capacitor/cli está en package.json (recomendada)
      - name: Ensure Android platform (Capacitor)
        run: |
          npx --yes @capacitor/cli cap --version
          if [ -d android ]; then
            echo "Android platform already exists."
          else
            npx --yes @capacitor/cli cap add android
          fi
          npx --yes @capacitor/cli cap sync android

      # Opción B: si NO está en package.json, forzá el paquete:
      # - name: Capacitor add/sync (force package)
      #   run: |
      #     npx --yes @capacitor/cli cap add android --skip-android-studio || true
      #     npx --yes @capacitor/cli cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (debug)
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
